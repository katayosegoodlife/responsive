<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #3b5998;
            font-size: 22px;
            margin-top: 7px;
            padding: 15px;
            width: 100%;
            float: left;
        }

        .button {
            color: white;
            display: inline-block;
            position: relative;
            padding: 2px 5px;
        }

        .button__badge {
            background-color: #fa3e3e;
            border-radius: 2px;
            color: white;

            padding: 1px 3px;
            font-size: 10px;

            position: absolute;
            top: 0;
            right: 0;
        }
        * {
            box-sizing: border-box;
        }
        .menu {
            float:left;
            width:100%;
            text-align:center;
            padding-left: 0px;

        }
        .menuitem {
            background-color: #e5e5e5;
            padding-left: 8px;
            margin-top: 7px;
            width:100%;
            float: left;

        }
        .header {
            height: 41px;
            width: 20px;
            border-top: none;
            border-radius: 0px;
            margin: 0px;
            background-color: rgb( 255, 223, 191 );
        }
        .bars{
            display: block;
        }


        .sublayer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 0px;
        }
        .overlayheader {
            width: 100%;
            background-color: #3b5998;
            font-size: 28px;
            text-align: right;
            padding-right: 10px;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media only screen and (min-width:500px) {
            /* For mobile phones: */
            .navbar{
                height: 100%;
                width:20%;
            }
            .menu{
                width:78%;
                padding-left: 2%;
            }
            .menuitem {
                width:100%;
            }

        }

        @media only screen and (min-width:1200px) {
            .header{
                display: block;
                box-sizing: border-box;
                height: 41px;
                width: 100%;
                border-top: none;
                border-radius: 0px 0px 70px 70px;
                margin: 0;
                background-color: rgb( 255, 223, 191 );
            }
            .bars{
                top: 0;
                display: none;
            }
            .navbar{
                display: none;
            }
            .menu{
                display: block;
                width:50%;
                padding-left: 0;
            }
            .sublayer {
                display: block;
                background-color: transparent;
            }
            .overlayheader {
                display: none;
            }
            #top-left-button {
                display: none;

            }
        }

        .clear {
           clear:both;
        }


        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }


    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
